<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="워니 - 프로필 링크">
    <meta property="og:description" content="다양한 관심사와 함께!!">
    <meta property="og:image" content="피서.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{
            background-color: #44398A;}
            .profile {
                width: 100px;
                height: 100px;

            
                border-radius: 100%;
                border:2px solid white;
                background-image: url('피서.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;
                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
              
                width: 300px;
                margin: 30px auto 0px auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap>a{
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398A;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap>a:hover{
                background-color: #d2d2d2;
            }
    </style>
    
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">워니</h1>
        <p class="sub">댜양한 관심사와 함께!!</p>
        <a target="_blank" href="http://pf.kakao.com/_EzSQb">카카오뷰</a>
        <a target="_blank" href="https://sketch7.tistory.com">티스토리</a>
        <a target="_blank" href="https://blog.naver.com/jiwon1409">네이버 블로그</a>
    </div>
    
</body>
</html>
